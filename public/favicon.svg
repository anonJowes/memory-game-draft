<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .card { fill: #406c4a; stroke: #4a7c59; stroke-width: 1; }
      .back { fill: #2d5a27; }
    </style>
  </defs>
  <!-- Back card -->
  <rect x="4" y="6" width="20" height="20" rx="2" class="card back"/>
  <text x="14" y="18" text-anchor="middle" font-size="12" fill="#2E7D32" font-family="Arial">?</text>
  <!-- Front card -->
  <rect x="8" y="10" width="20" height="20" rx="2" class="card" transform="rotate(15 18 20)"/>
  <text x="18" y="24" text-anchor="middle" font-size="14" fill="#FFFFFF" font-family="Arial" font-weight="bold">?</text>
</svg>
